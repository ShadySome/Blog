<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>归档页</title>
</head>
<body>
    <!--导航栏-->
    <nav class="ui inverted segment attached m-padded-tb-mini m-shadow-small"  th:replace="_fragments ::menu(4)">
        <div class="ui container ">
            <div class="ui menu inverted secondary stackable">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item  m-mobile-hide"><i class="small home icon"></i>首页</a>
                <a href="#" class="m-item item  m-mobile-hide"><i class="small idea icon"></i>分类</a>
                <a href="#" class="m-item item  m-mobile-hide"><i class="small tags icon"></i>标签</a>
                <a href="#" class="active m-item item  m-mobile-hide"><i class="small clone icon"></i>归档</a>
                <a href="#" class="m-item item  m-mobile-hide"><i class="small info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui input icon inverted transparent">
                        <input type="text" placeholder = "Search....">
                        <i class="search icon link"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui black button m-right-top m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间-->
    <div class="m-container-small m-padded-tb-large">
        <div class="ui container">
            <!--头部-->
            <div class="ui top attached segment padded">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="column right aligned">
                        共 <h2 class="ui orange header m-inline-block " th:text="${blogCount}">14</h2> 篇
                    </div>
                </div>
            </div>

        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2020</h2>
            <div class="ui vertical menu fluid">
                <a href="#" class="item" target="_blank" th:each="blog : ${item.value}" th:href="@{/blog    /{id}(id=${blog.id})}">  <!--menu组件会自动把item包含的内容放在一左一右-->
                    <span>
                    <i class="small teal circle icon"></i><span th:text="${blog.title}">力量举计划</span>
                    <div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.createTime,'MMMdd')}">4月01</div>
                </span>
                    <div class="ui orange basic left pointing label  m-text-thin" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>


        </div>
    </div>
    <br>
    <br>
    <!--footer-->
    <footer class="ui segment inverted vertical m-padded-tb-massive"  th:replace="_fragments :: footer">
        <div class="ui center aligned container">
            <div class="ui grid divided inverted stackable">
                <div class="three wide column">
                    <div class="ui link list">
                        <div class="item">
                            <img src="../static/img/pic1.jpg" alt="" class="ui rounded image" style="width: 110px;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin  m-text-lined" >最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin  m-text-lined">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 1347322037@qq.com</a>
                        <a href="#" class="item">QQ: 1347322037</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-opcity-mini m-text-lined">最新博客</h4>
                    <p class="m-text-thin m-opacity-mini m-text-lined">这是我的个人博客，会分享关于编程，写作相关的任何内容，希望可以帮助到你</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Designed by ShadySome</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function()
        {
            $(".m-item").toggleClass('m-mobile-hide');
        });
        $('#newblog-container').load(/*[[@{/footer/newblogs}]]*/"/footer/newblogs");
    </script>
</body>
</html>
