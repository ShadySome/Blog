<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment = "head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/style.css"  th:href = "@{/css/style.css}">
    <link rel="stylesheet" href="../../static/css/typo.css"  th:href = "@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href = "@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href = "@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href = "@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href ="@{/lib/editormd/css/editormd.min.css}">
    <title th:replace = "${title}">fragments</title>
</head>
<body>


<!--导航栏-->
<nav th:fragment="menu(n)" class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
    <div class="ui container m-container">
        <div class="ui menu inverted secondary stackable">
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item  m-mobile-hide"  th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item  m-mobile-hide"  th:classappend="${n==2} ? 'active'"><i class="small idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item  m-mobile-hide"  th:classappend="${n==3} ? 'active'"><i class="small tags icon"></i>标签</a>
            <div class="right menu  m-item m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1010/100/100" th:src="@{${session.user.avatar}}" >
                        <span th:text="${session.user.nickname}">罗少腾</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black button m-right-top m-mobile-show menu toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--footer-->
<footer  class="ui segment inverted vertical m-padded-tb-massive" th:fragment="footer">
    <div class="ui center aligned container">
        <div class="ui grid divided inverted stackable">
            <div class="three wide column">
                <div class="ui link list">
                    <div class="item">
                        <img src="./img/pic1.jpg" alt="" th:src = "@{/img/pic1.jpg}" class="ui rounded image" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin  m-text-lined" >最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事(User Story)</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin  m-text-lined">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 1347322037@qq.com</a>
                    <a href="#" class="item">QQ: 1347322037</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-opcity-mini m-text-lined">最新博客</h4>
                <p class="m-text-thin m-opacity-mini m-text-lined">这是我的个人博客，会分享关于编程，写作相关的任何内容，希望可以帮助到你</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-opacity-tiny">Copyright © 2019-2020 Designed by ShadySome</p>
    </div>
</footer>


</body>
</html>
